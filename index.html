<!DOCTYPE html>
<html>
  <head>
    <title>Football Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <h1>Football Quiz</h1>
  <body>
    <hr />

    <p>Question 1:</p>
    <p>Which trophy is the most prestigious in football</p>
    <img class="img" src="img/trophies.png" alt="trophies" width="300" />
    <p><input id="search-in" type="text" /></p>
    <p id="is-correct"></p>

    <hr />

    <p>Question 2:</p>
    <p>Which 2 players are often considered as 'rivals'</p>
    <img class="img" src="img/2goats.png" alt="2goats" width="300" />
    <p><input id="search-in1" type="text" /></p>
    <p id="is-correct1"></p>

    <hr />

    <p>Question 3:</p>
    <p>Which continential trophy has the most value</p>
    <img class="img" src="img/trophy.png" alt="trophy" width="300" />
    <p><input id="search-in2" type="text" /></p>
    <p id="is-correct2"></p>

    <hr />

    <p>Question 4:</p>
    <p>Which team has the most of those continential trophies?</p>
    <img class="img" src="img/ucl.png" alt="ucl" width="300" />
    <p><input id="search-in3" type="text" /></p>
    <p id="is-correct3"></p>

    <hr />

    <button id="btn">Enter</button>
    <p>Score: <span id="score"></span>/4</p>
    <hr />
  </body>
</html>
